<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        #heading {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 60%;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #inputContainer {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px 0 0 10px;
            border-right: none;
            outline: none;
        }

        #sendButton {
            background-color: #007bff;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        #voiceButton {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #voiceButton:hover {
            background-color: #218838;
        }

        #voiceButton.listening {
            background-color: #dc3545;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .user,
        .bot {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }

        .user {
            background-color: #e0ffe0;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #e0f7ff;
            align-self: flex-start;
            text-align: left;
        }

        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .message-content {
            margin: 0 10px;
            flex-grow: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="heading">Lumina</div>
    <div id="chatbox"></div>
    <div id="inputContainer">
        <input type="text" id="userInput" placeholder="Type a message">
        <button id="sendButton"><i class="fas fa-arrow-right"></i></button>
        <button id="voiceButton"><i class="fas fa-microphone"></i></button>
    </div>
    <script>
        // Focus on the userInput field when the page loads
        document.getElementById('userInput').focus();

        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const voiceButton = document.getElementById('voiceButton');
        let recognition;
        let synthesis;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                voiceButton.classList.add('listening');
                voiceButton.innerHTML = '<i class="fas fa-stop"></i>';
            };

            recognition.onend = () => {
                voiceButton.classList.remove('listening');
                voiceButton.innerHTML = '<i class="fas fa-microphone"></i>';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                sendMessage(true);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                voiceButton.classList.remove('listening');
                voiceButton.innerHTML = '<i class="fas fa-microphone"></i>';
            };
        }

        if ('speechSynthesis' in window) {
            synthesis = window.speechSynthesis;
        }

        function sendMessage(speak = false) {
            const message = userInput.value.trim();
            if (message) {
                appendMessage('ðŸ‘¤', message);
                userInput.value = '';

                let bodyContent = JSON.stringify({ "userMessage": message });

                fetch(`http://localhost:8080/api/chat`, {
                    method: 'POST',
                    body: bodyContent,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        const htmlContent = marked.parse(data);
                        appendMessage('ðŸ¤–', htmlContent, true);

                        if (speak && synthesis) {
                            // Remove markdown and HTML tags for speech
                            const plainText = data.replace(/[#*`]/g, '').replace(/<[^>]*>/g, '');
                            const utterance = new SpeechSynthesisUtterance(plainText);
                            synthesis.speak(utterance);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        appendMessage('ðŸ¤–', 'There was an error processing your request.');
                    });
            }
        }

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        voiceButton.addEventListener('click', () => {
            if (voiceButton.classList.contains('listening')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        function appendMessage(sender, message, isHtml = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender === 'ðŸ‘¤' ? 'user' : 'bot'); // Add a class based on the sender
            const iconElement = document.createElement('span');
            iconElement.classList.add('icon');
            iconElement.textContent = sender;
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            if (isHtml) {
                messageContent.innerHTML = message;
            } else {
                messageContent.textContent = message;
            }
            messageElement.appendChild(iconElement);
            messageElement.appendChild(messageContent);
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>

</html>
